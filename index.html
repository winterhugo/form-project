<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section">
        <div class="box">
            <div class="image"></div>
            <div class="form-box">
                <form class="tab" id>
                    <header class="header">
                        <h2>Personal Info</h2>
                        <p class="subHeader">Please provide your name, email address, and phone number.</p>
                    </header>
                    <div class="form-entity">
                        <span class="form-entity-header">
                            <label for="name">Name</label>
                            <label class="required-message" for="name">This field is required</label>
                        </span>
                        <input class="input" type="text" id="name" placeholder="e.g. Hugo Winter">
                    </div>
                    <div class="form-entity">
                        <span class="form-entity-header">
                            <label for="email">Email</label>
                            <label class="required-message" for="email">This field is required</label>
                        </span>
                        <input class="input" type="email" id="email" placeholder="e.g. hugowinter@hugowinter.com">
                    </div>
                    <div class="form-entity">
                        <span class="form-entity-header">
                            <label for="phoneNumber">Phone Number </label>
                            <label class="required-message" for="phoneNumber">This field is required</label>
                        </span>
                        <input class="input" type="tel" id="phoneNumber" placeholder="e.g. +0 123456789">
                    </div>
                    <div class="btn-box"><button class="btn" type="button" onclick="validateForm()">Next</button></div>
                </form>
            </div>
        <div>
        </div>
        <script src="index.js"></script>
</body>
</html>
